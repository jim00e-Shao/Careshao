<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Careshao — 首頁</title>

  <style>
    :root{
      --mint: #c7f1e6;      /* 頂部 mint */
      --deep-green: #0b4d3f;/* 深綠背景 */
      --card-red: #d64545;  /* 紅色卡片 */
      --text-dark: #1b1b1b;
      --muted: rgba(255,255,255,0.85);
      --yellow-tip: #ffea5b;
      --gap: 12px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "Helvetica Neue", Arial;
    }

    /* 全頁基礎 */
    html,body{
      height:100%;
      margin:0;
      color:var(--text-dark);
      background: #f7f8f6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* 頂部：像表格的導覽列 */
    header.site-header{
      background: var(--mint);
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    nav.top-nav{
      display: table;
      width: 100%;
      border-collapse: collapse;
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 6px;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
    }

    .nav-item{
      display: table-cell;
      padding: 12px 16px;
      text-align: center;
      vertical-align: middle;
      font-weight:600;
      cursor: pointer;
      user-select: none;
    }

    /* 表格分隔線 */
    .nav-item + .nav-item{
      border-left: 1px solid rgba(0,0,0,0.06);
    }

    /* 黃色提示條 */
    .tip{
      margin-top:8px;
      background: var(--yellow-tip);
      padding:8px 12px;
      border-radius:6px;
      font-size:14px;
      color:#1b1b1b;
      max-width:100%;
      box-shadow: 0 1px 0 rgba(0,0,0,0.02) inset;
    }

    main{
      padding: 18px;
      max-width:1200px;
      margin: 18px auto;
    }

    /* 中間深綠色區塊 */
    .hero{
      background: var(--deep-green);
      border-radius:10px;
      padding: 28px;
      color: var(--muted);
    }

    .hero-inner{
      display:flex;
      gap: var(--gap);
      flex-wrap:wrap;
      justify-content:center;
      align-items:stretch;
    }

    .hero-card{
      background: var(--card-red);
      color: #fff;
      border-radius: 8px;
      padding: 28px 20px;
      min-width: 240px;
      flex: 1 1 300px;
      text-align:center;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      font-weight:700;
      text-decoration:none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .hero-card:hover{
      transform: translateY(-6px);
      box-shadow: 0 18px 36px rgba(0,0,0,0.26);
      text-decoration:none;
    }

    .hero-card small{
      display:block;
      font-weight:500;
      font-size:13px;
      opacity:0.9;
      margin-top:8px;
    }

    /* 按鈕格子區塊 */
    .button-grid{
      margin-top: 20px;
      display: grid;
      gap: 10px;
      /* 預設手機 3 欄 */
      grid-template-columns: repeat(3, 1fr);
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 8px;
      background: #ffffff;
      border-radius:8px;
      border: 1px solid rgba(0,0,0,0.06);
      text-decoration:none;
      color: var(--text-dark);
      font-weight:600;
      min-height:46px;
      transition: transform .12s ease, box-shadow .12s ease, background .12s;
    }

    .btn:hover{
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
      background: #fffb;
    }

    /* 大螢幕桌機：9 欄 */
    @media (min-width: 1024px){
      .button-grid{
        grid-template-columns: repeat(9, 1fr);
      }

      .hero-card{
        flex: 1 1 45%;
        min-width: 320px;
        font-size:22px;
      }
    }

    /* 一些容錯與提示文字 */
    .muted{
      color: rgba(255,255,255,0.85);
      font-size:13px;
      margin-top:8px;
    }

    .footer-note{
      margin-top:14px;
      font-size:13px;
      color:#666;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="top-nav" role="navigation" aria-label="主要導覽列">
      <div class="nav-item">中文</div>
      <div class="nav-item">Indonesia</div>
      <div class="nav-item">登入表</div>
      <div class="nav-item">紀錄</div>
      <div class="nav-item">圖表</div>
    </nav>

    <div class="tip" id="site-tip">注意：此為示例提示，請在 links.json 更新連結以變更內容。</div>
  </header>

  <main>
    <section class="hero" aria-label="主要推薦">
      <div class="hero-inner" id="hero-container">
        <!-- 兩塊英雄卡會由 links.json 的 hero 陣列填入 -->
      </div>
      <div class="muted">點擊紅色卡片即可前往指定連結（在 links.json 的 hero 陣列管理）。</div>
    </section>

    <section aria-label="快速按鈕">
      <div id="buttons" class="button-grid">
        <!-- 按鈕會由 links.json 的 buttons 陣列填入 -->
      </div>
      <div class="footer-note">按鈕會在新分頁開啟（target="_blank" rel="noopener"）。</div>
    </section>
  </main>

  <script>
    // 讀取 links.json，然後填入 hero 及 buttons
    async function loadLinks(){
      try{
        const res = await fetch('links.json', {cache: "no-store"});
        if(!res.ok) throw new Error('fetch links.json failed: ' + res.status);
        const data = await res.json();

        // 頂部提示（可從 json 取得 tip）
        if(data.tip){
          const tip = document.getElementById('site-tip');
          tip.textContent = data.tip;
        }

        // 填 hero（最多顯示兩個）
        const heroContainer = document.getElementById('hero-container');
        heroContainer.innerHTML = '';
        if(Array.isArray(data.hero) && data.hero.length){
          const items = data.hero.slice(0,2);
          items.forEach((h, idx) => {
            const a = document.createElement('a');
            a.className = 'hero-card';
            a.href = h.url || '#';
            a.target = '_blank';
            a.rel = 'noopener';
            a.innerHTML = `<span>${escapeHtml(h.label || ('Card ' + (idx+1)))}</span>`;
            // 可選的子字體 (例如小字說明)
            if(h.note){
              const s = document.createElement('small');
              s.textContent = h.note;
              a.appendChild(s);
            }
            heroContainer.appendChild(a);
          });
        } else {
          heroContainer.innerHTML = '<div style="color:rgba(255,255,255,0.85);">尚未設定 hero 連結（請在 links.json 的 hero 陣列新增項目）。</div>';
        }

        // 填按鈕
        const buttons = document.getElementById('buttons');
        buttons.innerHTML = '';
        if(Array.isArray(data.buttons) && data.buttons.length){
          data.buttons.forEach(b=>{
            const a = document.createElement('a');
            a.className = 'btn';
            a.href = b.url || '#';
            a.target = '_blank';
            a.rel = 'noopener';
            a.textContent = b.label || '未命名';
            buttons.appendChild(a);
          });
        } else {
          buttons.innerHTML = '<div style="grid-column:1/-1;color:#666;">尚未設定按鈕（請在 links.json 的 buttons 陣列新增項目）。</div>';
        }

      }catch(err){
        console.error(err);
        document.getElementById('hero-container').innerHTML = '<div style="color:rgba(255,255,255,0.9);">載入 links.json 發生錯誤，請確認檔案存在且為有效 JSON。</div>';
      }
    }

    // 簡單的 HTML escape（避免 label 裡的原始 HTML）
    function escapeHtml(s){
      if(!s) return '';
      return String(s)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#39;');
    }

    // 稍後可重新載入（開發用）
    window.addEventListener('DOMContentLoaded', loadLinks);
  </script>
</body>
</html>
